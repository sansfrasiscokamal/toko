<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-tiktok { background-color: #000; color: #fff; border: none; }
        .btn-shopee { background-color: #ee4d2d; color: #fff; border: none; }
        .btn-wa { background-color: #25d366; color: #fff; border: none; }
        .btn-tiktok:hover, .btn-shopee:hover, .btn-wa:hover { color: #fff; opacity: 0.8; }
        .carousel-item img { height: 400px; object-fit: cover; width: 100%; }
        .carousel-control-prev-icon, .carousel-control-next-icon { background-color: rgba(0,0,0,0.6); border-radius: 50%; }
        .desc-section { background: #fff; border-radius: 12px; padding: 15px; border: 1px solid #eee; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="index.html" class="btn btn-sm btn-secondary rounded-pill px-3">‚Üê Kembali</a>
        <button class="btn btn-sm btn-link text-decoration-none fw-bold" onclick="copyLink()">üîó Salin Link</button>
    </div>

    <div id="productCarousel" class="carousel slide rounded-4 shadow overflow-hidden" data-bs-touch="true" data-bs-interval="false">
        <div class="carousel-inner" id="carouselContent"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>

    <h2 id="productName" class="mt-4 fw-bold"></h2>
    
    <div class="desc-section mt-3 shadow-sm">
        <p class="fw-bold mb-1" style="font-size: 0.9rem;">Deskripsi Produk:</p>
        <p id="productDesc" class="text-muted small mb-0"></p>
    </div>

    <div class="row g-2 mt-4 text-center">
        <div class="col-4">
            <a href="#" id="linkTiktok" target="_blank" class="btn btn-tiktok w-100 py-2 rounded-3 shadow-sm fw-bold" style="font-size: 0.75rem;">Beli di Tiktok</a>
        </div>
        <div class="col-4">
            <a href="#" id="linkShopee" target="_blank" class="btn btn-shopee w-100 py-2 rounded-3 shadow-sm fw-bold" style="font-size: 0.75rem;">Beli di Shopee</a>
        </div>
        <div class="col-4">
            <a href="#" id="linkWA_small" target="_blank" class="btn btn-wa w-100 py-2 rounded-3 shadow-sm fw-bold" style="font-size: 0.75rem;">Beli via WA</a>
        </div>
    </div>

    <div class="mt-4">
        <a href="#" id="linkWA_big" target="_blank" class="btn btn-wa w-100 py-3 fw-bold rounded-pill shadow">
            Tanya via WhatsApp
        </a>
    </div>
</div>

<script src="products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = allProducts.find(p => p.id == productId) || allProducts[0];

    // Mengisi Nama & Deskripsi
    document.getElementById('productName').innerText = product.name;
    document.getElementById('productDesc').innerText = product.description;

    // Mengisi Link Tujuan (INI SOLUSINYA)
    document.getElementById('linkTiktok').href = product.links.tiktok;
    document.getElementById('linkShopee').href = product.links.shopee;
    document.getElementById('linkWA_small').href = product.links.wa;
    document.getElementById('linkWA_big').href = product.links.wa;

    // Carousel
    const carouselContent = document.getElementById('carouselContent');
    product.images.forEach((img, index) => {
        carouselContent.innerHTML += `
            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                <img src="${img}" onerror="this.src='https://placehold.co/600x600?text=Produk+${index+1}'">
            </div>
        `;
    });

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link produk disalin!");
    }
</script>
</body>
</html>
